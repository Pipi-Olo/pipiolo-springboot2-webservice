language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis Vi Server 의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r pipiolo-springboot2-webservice *
  - mkdir -p deploy
  - mv pipiolo-springboot2-webservice.zip deploy/pipiolo-springboot2-webservice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY     # Travis repo settings 에서 설정힌 깂
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings 에서 설정힌 깂
    bucket: pipiolo-springboot-build   # S3 버킷
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일 접근 권한 private
    local_dir: deploy # before_deploy 에서 생성한 디렉토리
    wait-until-deployed: true

